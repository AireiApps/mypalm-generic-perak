  <div id="form" style="margin-top: 5%" #footer>
    <form [formGroup]="loginForm">
      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          #millcodeinput
          type="text"
          placeholder="{{ 'LOGIN.millcode' | translate}}"
          formControlName="millcode"
          (ionChange)="onChangeMillCode($event)"
          enterkeyhint="next"
          (keydown)="onKeydown($event, 'username')"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          #usernameinput
          type="text"
          placeholder="{{ 'LOGIN.username' | translate}}"
          formControlName="username"
          enterkeyhint="next"
          (keydown)="onKeydown($event, 'password')"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom" lines="none">
        <ion-input
          #passwordinput
          placeholder="{{ 'LOGIN.password' | translate}}"
          formControlName="password"
          enterkeyhint="done"
          (keydown)="onKeydown($event, 'done')"
          [type]="showPassword ? 'text' : 'password'"
        >
        </ion-input>
        <ion-icon
          class="disableicon"
          slot="end"
          [name]="passwordIcon"
          (click)="togglePassword()"
        ></ion-icon>
      </ion-item>

      <ion-button expand="block" (click)="btn_login()" [disabled]="isDisabled"
        >{{ 'LOGIN.buttonlogin' | translate}}</ion-button
      >
    </form>
  </div>

  <ion-row class="copyrights">
    <ion-col size="1"> </ion-col>
    <ion-col size="10">
      <ion-label class="lbl-title"
        >{{ 'LOGIN.copyrights' | translate}}<br />{{ 'LOGIN.version' |
        translate}} {{app_version}}</ion-label
      >
    </ion-col>
    <ion-col size="1"> </ion-col>
  </ion-row>
</ion-content>
